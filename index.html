<html>
<head>
   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/kylebakerio/ada-water/ada-water.js"></script>
   <script src="/water.js"></script>
</head>
<body>
  <a-scene>
    <!-- Chargement des ressources -->
    <a-assets>
      <a-asset-item id="kamehouse-glb" src="./assets/Kame V8.glb"></a-asset-item>
      <a-asset-item id="nimbus-glb" src="./assets/nimbus.glb"></a-asset-item>
      <a-asset-item id="ile-glb" src="./assets/Ile V2.glb"></a-asset-item>

      <a-asset-item id="navmesh" src="./assets/Ile-nav-mesh.glb"></a-asset-item>
  
      <a-asset-item id="Kame-obj" src="./assets/kame edit.obj"></a-asset-item>
      <a-asset-item id="Kame-mtl" src="./assets/kame edit.mtl"></a-asset-item>
  
      <img id="sky" src="./assets/sky.png" alt="Texture du ciel">
      <audio id="cat-sound" src="./assets/OIIAOIIA CAT but in 4K.mp3" preload="auto"></audio>
    </a-assets>
  
    <!-- Ciel -->
    <a-sky src="#sky"></a-sky>
  
    <!-- Eau -->
    <a-water scale="100 100 1" opacity=".6" position="0 -.5 0" side="double" width="10" length="10" base-color="blue" foam-color="lightblue" repeat="10" voronoi-points="15"></a-water>
  
    <!-- Caméra avec curseur -->
    <a-entity id="rig" movement-controls="constrainToNavMesh: true;" fly-controls position="1 0 10">
      <a-entity
        id="camera"
        camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true"
        cursor="rayOrigin: mouse"
        wasd-controls="fly: true; acceleration: 100"
        fly-controls="speed: 5">
      </a-entity>
  
      <!-- Nuage -->
      <a-entity id="nimbus" gltf-model="#nimbus-glb" scale="2 2 2" position="0 0 0"></a-entity>
    </a-entity>
  
    <!-- Nuage controller -->
    <a-entity id="nimbus-controller" nimbus-rotation></a-entity>
  
    <!-- Modèles 3D et lumières -->
    <a-entity>
      <a-entity gltf-model="#kamehouse-glb" position="1.1 1.8 1.1" rotation="0 180 0" material="shader: flat">       
      </a-entity>
      <a-entity gltf-model="#ile-glb" position="1.1 -.2 1.1" rotation="0 0 0" material="shader: flat" >
      </a-entity>

      <a-entity
        nav-mesh
        normal-material
        visible="false"
        position="1.1 -.2 1.1"
        gltf-model="#navmesh"
      ></a-entity>
    </a-entity>
  </a-scene>
  
  <script>
    // Composant pour faire suivre le nuage à la caméra
    AFRAME.registerComponent('nimbus-rotation', {
      schema: {
        offset: { type: 'vec3', default: { x: 0, y: 1.5, z: 0 } } // Décalage ajustable
      },
      init: function () {
        this.cameraEl = document.querySelector('#camera'); // Référence à la caméra
        this.nimbusEl = document.querySelector('#nimbus'); // Référence au nuage
        if (!this.cameraEl || !this.nimbusEl) {
          console.error('Camera or Nimbus entity not found!');
        }
      },
      tick: function () {
        if (!this.cameraEl || !this.nimbusEl) return;

        const cameraPosition = new THREE.Vector3();
        this.cameraEl.object3D.getWorldPosition(cameraPosition);

        // Ajout d'un offset à la position
        const offset = this.data.offset;
        cameraPosition.add(new THREE.Vector3(offset.x, offset.y, offset.z));

        // Mise à jour de la position du nuage
        this.nimbusEl.object3D.position.copy(cameraPosition);
      }
    });
  </script>
</body>
</html>
