<html>
<head>
   <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
   <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.4/dist/aframe-extras.min.js"></script>
  </head>
<body>
  <a-scene>
    <!-- Chargement des ressources -->
    <a-assets>
      <a-asset-item id="kamehouse-glb" src="./assets/Kame V8.glb"></a-asset-item>
      <a-asset-item id="bench-glb" src="./assets/Bench.glb"></a-asset-item>
      <a-asset-item id="lamp-glb" src="./assets/Lamp post.glb"></a-asset-item>
      <a-asset-item id="uiia-glb" src="./assets/Dingus the cat.glb"></a-asset-item>

      <a-asset-item id="Kame-obj" src="./assets/kame edit.ob  "></a-asset-item>
      <a-asset-item id="Kame-mtl" src="./assets/kame edit.mtl"></a-asset-item>

      <img id="sky" src="./assets/sky.jpg" alt="Texture du ciel">
      <audio id="cat-sound" src="./assets/OIIAOIIA CAT but in 4K.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Ciel -->
    <a-sky color="#2F4F4F"></a-sky>

    <!-- Caméra avec curseur -->
    <a-entity id="rig" movement-controls position="1 0 10">
      <a-entity
        camera
        position="0 1.6 0"
        look-controls="pointerLockEnabled: true"
        cursor="rayOrigin: mouse">
      </a-entity>
      <a-entity
        oculus-touch-controls="hand: left"
        laser-controls="hand: left"
        raycaster="objects: .clickable; far: 10; showLine: true"
      ></a-entity>
      <a-entity
        oculus-touch-controls="hand: right"
        laser-controls="hand: right"
        raycaster="objects: .clickable; far: 10; showLine: true"
      ></a-entity>
    </a-entity>


    <!-- Sol -->

    <!-- Modèles 3D et lumières -->
    <a-entity> 

      <a-entity gltf-model="#kamehouse-glb" position="1.1 0 1.1" rotation="0 180 0" material="shader: flat" >
      </a-entity>
      </a-entity>

      <a-entity id="lamp" gltf-model="#lamp-glb" position="7 0 1.3" scale=".4 .4 .4" rotation="0 0 0" material="shader: flat">
      </a-entity>
    </a-entity>
  </a-scene>
</body>
</html>
